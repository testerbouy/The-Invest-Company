<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investor Company - Contact</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1c92d2, #f2fcfe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 500px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0066cc;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004999;
    }

    .popup, .overlay {
      display: none;
      position: fixed;
      z-index: 1000;
    }

    .popup {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .overlay {
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
    }

    .popup h3 {
      color: #155724;
      margin-bottom: 10px;
    }

    .popup p {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Investor Company</h2>
    <form id="investForm" action="https://formsubmit.co/theinvestorcompany001@gmail.com" method="POST" onsubmit="return handleSubmit(event)">
      <!-- Anti-spam -->
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="_honey" style="display:none">

      <!-- No redirect -->
      <input type="hidden" name="_next" value="">

      <!-- Name -->
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <!-- Email -->
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <!-- Message -->
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="4" placeholder="How can we help you?" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h3>✅ Thank You, <span id="userName"></span>!</h3>
    <p>Your message has been sent. We’ll get back to you within 2–5 working days.</p>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Stop default form

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name || !email) {
        alert("Please enter both name and email.");
        return false;
      }

      // Show popup
      document.getElementById('userName').innerText = name;
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('popup').style.display = 'block';

      // Submit after a short delay
      setTimeout(() => {
        document.getElementById('investForm').submit();
      }, 1200);

      return false;
    }
  </script>

</body>
</html>
