<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InvestSmart - Plan Your Future</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1e3d59;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1e3d59;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1e3d59;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #163047;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>InvestSmart</h1>
    <p>Plan Your Financial Future</p>
  </header>

  <div class="container">
    <h2>Investment Planner Form</h2>
    <form action="https://formsubmit.co/theinvestorcompany@gmail.com" method="POST">
      <input type="text" name="Name" placeholder="Your Full Name" required>
      <input type="email" name="Email" placeholder="Your Email Address" required>
      <input type="number" name="Age" placeholder="Your Age" required>
      <input type="number" name="Income" placeholder="Monthly Income (in â‚¹)" required>
      
      <label for="risk">Risk Level:</label>
      <select name="Risk" id="risk" required>
        <option value="" disabled selected>Select your risk level</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <!-- Optional: redirect to thank-you page -->
      <input type="hidden" name="_next" value="https://thankyou-page-link.com">

      <!-- Optional: disable CAPTCHA -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Anti-spam field (leave it blank) -->
      <input type="text" name="_honey" style="display:none">

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="container" id="contact">
    <h2>Contact Us</h2>
    <p>Email us at: <a href="mailto:help@investsmart.com">help@investsmart.com</a></p>
    <p>Or directly: <a href="mailto:theinvestorcompany@gmail.com">theinvestorcompany@gmail.com</a></p>
  </div>

  <footer>
    &copy; 2025 InvestSmart. All rights reserved.
  </footer>

</body>
</html>
