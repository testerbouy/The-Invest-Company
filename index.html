<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    .login-container img {
      width: 175px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      background-color: #fafafa;
      border-radius: 3px;
    }

    button {
      width: 100%;
      background-color: #0095f6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .or {
      margin: 20px 0;
      position: relative;
      color: #8e8e8e;
    }

    .or::before, .or::after {
      content: '';
      position: absolute;
      width: 40%;
      height: 1px;
      background: #dbdbdb;
      top: 50%;
    }

    .or::before {
      left: 0;
    }

    .or::after {
      right: 0;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="Instagram" />
    <form>
      <input type="text" placeholder="Phone number, username, or email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="or">OR</div>
    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
