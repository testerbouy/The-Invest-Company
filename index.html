<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invest with Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: #f5f7fa;
    }
    h1 {
      text-align: center;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 1rem 0 0.2rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Grow Your Wealth with Us</h1>
  <p style="text-align:center;">
    Choose the right investment level and plan. Let us help you build a secure financial future.
  </p>

  <form action="https://formsubmit.co/theinvestorcompany001@gmail.com" method="POST">

    <label for="name">Full Name</label>
    <input type="text" name="Name" id="name" required>

    <label for="age">Age</label>
    <input type="number" name="Age" id="age" min="18" max="100" required>

    <label for="salary">Monthly Salary (in USD)</label>
    <input type="number" name="Monthly Salary" id="salary" min="0" required>

    <label for="email">Email <span style="color:red">*</span></label>
    <input type="email" name="Email" id="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" name="Phone" id="phone">

    <label for="investment-level">Investment Level</label>
    <select name="Investment Level" id="investment-level" required>
      <option value="" disabled selected>Select level</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>

    <label for="plan">Which plan do you want to invest in?</label>
    <select name="Investment Plan" id="plan" required>
      <option value="" disabled selected>Select a plan</option>
      <option value="Retirement Fund">Retirement Fund</option>
      <option value="Crypto Growth Plan">Crypto Growth Plan</option>
      <option value="Real Estate Portfolio">Real Estate Portfolio</option>
      <option value="Mutual Funds">Mutual Funds</option>
      <option value="Custom Strategy">Custom Strategy</option>
    </select>

    <label for="interest">Additional Comments or Interests</label>
    <textarea name="User Interest" id="interest" rows="4" placeholder="e.g. I'm interested in low-risk long-term investments..."></textarea>

    <input type="hidden" name="_captcha" value="false">
    
    <!-- Optional: Redirect after submit -->
    <!-- <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html"> -->

    <button type="submit">Submit</button>
  </form>

</body>
</html>
