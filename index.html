<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investor Company - Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      padding: 12px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
    .success-message {
      display: none;
      padding: 15px;
      background-color: #d4edda;
      color: #155724;
      margin-top: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Investor Company</h2>
    <form id="investForm" action="https://formsubmit.co/theinvestorcompany001@gmail.com" method="POST" onsubmit="return validateForm()">
      <!-- Anti-spam -->
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="_honey" style="display:none">

      <!-- Redirect after submit -->
      <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html" />

      <!-- Auto reply -->
      <input type="hidden" name="_autoresponse" value="Hi {name}, thank you for contacting Investor Company. We will get back to you within 2 to 5 working days. Thank you for your patience, and thank you for the time you invested to complete this form. Our team hopes we will be able to assist you soon." />

      <!-- Name -->
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" placeholder="Your full name" required>

      <!-- Email (required) -->
      <label for="email">Email Address *</label>
      <input type="email" name="email" id="email" placeholder="you@example.com" required>

      <!-- Phone (optional) -->
      <label for="phone">Phone Number (optional)</label>
      <input type="tel" name="phone" id="phone" placeholder="9876543210">

      <!-- Message -->
      <label for="message">Your Message</label>
      <textarea name="message" id="message" rows="5" placeholder="How can we help you?" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <div class="success-message" id="thankYouMessage">
      ✅ Thank you! Your form has been submitted successfully. We’ll contact you within 2–5 working days.
    </div>
  </div>

  <script>
    function validateForm() {
      const email = document.getElementById('email').value.trim();
      if (!email) {
        alert("❗ Please enter your email address to receive our response.");
        return false;
      }

      // Show thank you message after submit (client-side only)
      document.getElementById('investForm').style.display = 'none';
      document.getElementById('thankYouMessage').style.display = 'block';
      return true;
    }
  </script>

</body>
</html>
