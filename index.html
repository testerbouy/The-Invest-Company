<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investor Company Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .required {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Invest with The Investor Company</h1>

  <form action="https://formsubmit.co/theinvestorcompany001@gmail.com" method="POST">
    
    <label for="name">Full Name <span class="required">*</span></label>
    <input type="text" id="name" name="Name" required>

    <label for="age">Age <span class="required">*</span></label>
    <input type="number" id="age" name="Age" min="18" required>

    <label for="salary">Monthly Salary (USD) <span class="required">*</span></label>
    <input type="number" id="salary" name="Monthly Salary" required>

    <label for="email">Email <span class="required">*</span></label>
    <input type="email" id="email" name="Email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="Phone">

    <label for="level">Investment Level <span class="required">*</span></label>
    <select id="level" name="Investment Level" required>
      <option value="" disabled selected>Select level</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>

    <label for="plan">Which Plan Do You Want to Invest In? <span class="required">*</span></label>
    <select id="plan" name="Investment Plan" required>
      <option value="" disabled selected>Select a plan</option>
      <option value="Retirement Fund">Retirement Fund</option>
      <option value="Crypto Growth Plan">Crypto Growth Plan</option>
      <option value="Real Estate Portfolio">Real Estate Portfolio</option>
      <option value="Mutual Funds">Mutual Funds</option>
      <option value="Custom Strategy">Custom Strategy</option>
    </select>

    <label for="interest">Additional Comments or Investment Interests</label>
    <textarea id="interest" name="User Interest" rows="4" placeholder="e.g. I prefer low-risk options..."></textarea>

    <!-- Disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <!-- Optional redirect after form submit -->
    <!-- <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html"> -->

    <button type="submit">Submit</button>
  </form>

</body>
</html>
