<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investor Company - Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2e86de;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .thank-you {
      display: none;
      text-align: center;
      font-size: 18px;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Contact Investor Company</h2>
  <form id="contact-form" action="https://formsubmit.co/theinvestorcompany001@gmail.com" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    
    <input type="email" name="email" placeholder="Your Email" required />
    
    <input type="tel" name="phone" placeholder="Your Phone Number (optional)" />
    
    <textarea name="message" placeholder="Your Message" required></textarea>

    <!-- Auto-reply message -->
    <input type="hidden" name="_autoresponse" value="Thank you for contacting Investor Company. We will get back to you within 2 to 5 working days. Thank you for the time you invested to complete this form. Our team hopes to assist you soon.">

    <!-- Redirect to same page to show thank-you -->
    <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">
    
    <!-- Disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Submit</button>
  </form>

  <div class="thank-you" id="thank-you-message">
    ✅ Thank you for contacting Investor Company. We’ll get back to you within 2 to 5 working days.
    <br/> We appreciate the time you invested in filling this form.
  </div>

  <script>
    const form = document.getElementById("contact-form");
    const thankYou = document.getElementById("thank-you-message");

    form.addEventListener("submit", function (e) {
      const email = form.querySelector("input[name='email']").value;
      if (!email) {
        alert("Email is required to receive a response.");
        e.preventDefault();
      } else {
        form.style.display = "none";
        thankYou.style.display = "block";
      }
    });
  </script>
</body>
</html>
