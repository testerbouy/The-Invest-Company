<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Invest with Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      background: #fff;
      margin: 80px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .thank-you {
      text-align: center;
      color: green;
      display: none;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Start Investing with Us</h2>
  <form id="investForm" action="https://formsubmit.co/theinvestorcompany001@gmail.com" method="POST" onsubmit="return handleSubmit(event)">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" id="email" placeholder="Your Email Address" required>
    <input type="tel" name="phone" placeholder="Phone Number (Optional)">
    
    <!-- FormSubmit options -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <button type="submit">Submit</button>
    <div class="thank-you" id="thankYouMessage">Thank you! Weâ€™ve received your info.</div>
  </form>
</div>

<script>
  function handleSubmit(event) {
    var email = document.getElementById("email").value;
    if (email.trim() === "") {
      alert("Please enter your email address.");
      return false;
    }

    // Prevent default form submission
    event.preventDefault();

    // Send form manually using fetch
    const form = document.getElementById('investForm');
    const formData = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        document.getElementById('thankYouMessage').style.display = 'block';
        form.reset();
      } else {
        alert("There was a problem submitting the form. Please try again.");
      }
    });

    return false;
  }
</script>

</body>
</html>
